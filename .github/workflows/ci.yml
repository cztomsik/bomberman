name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: bomberman/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: bomberman

      - name: Run unit tests
        run: npm test
        working-directory: bomberman

      - name: Run AI behavior tests
        run: node test-ai.js
        working-directory: bomberman
        timeout-minutes: 1

      - name: Check file structure
        run: |
          echo "Checking required files..."
          test -f bomberman/index.html || (echo "bomberman/index.html missing!" && exit 1)
          test -f bomberman/main.js || (echo "bomberman/main.js missing!" && exit 1)
          test -f bomberman/game.js || (echo "bomberman/game.js missing!" && exit 1)
          test -f bomberman/ai.js || (echo "bomberman/ai.js missing!" && exit 1)
          echo "All required files present âœ“"

      - name: Validate HTML
        run: |
          npx html-validate bomberman/index.html || true

  browser-compatibility:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check ES6 module syntax
        run: |
          echo "Checking for ES6 module imports..."
          grep -l "import .* from" bomberman/*.js || echo "No ES6 imports found in JS files"
          grep -l "export" bomberman/*.js || echo "No ES6 exports found in JS files"