<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #222;
            color: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        canvas {
            background: #111;
            border-radius: 5px;
        }

        .info {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div class="info">
        <p>Arrow keys: Move | Space: Bomb | P: Pause | R: Restart</p>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
